name: Create Release

on:
  pull_request:
    branches:
      - master
    types: [closed]
  # push:
  #   branches:
  #     - develop
  #     - master

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: get-py-package-version
        run: echo VERSION=`python setup.py --version` >> $GITHUB_ENV

      - name: Create a release pull request
        uses: bakunyo/git-pr-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_PR_RELEASE_BRANCH_PRODUCTION: release-${{ env.VERSION }}
          GIT_PR_RELEASE_BRANCH_STAGING: master
          GIT_PR_RELEASE_LABELS: ðŸš€ release
          PACKAGE_VERSION: v${{ env.VERSION }}
          GIT_PR_RELEASE_TEMPLATE: .github/.git-pr-release-template
